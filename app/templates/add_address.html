{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}

{% block content %}
<h2 class="mt-5 text-center">Register</h2>
<!-- creating a form to register an address -->
<form action="/add_address" method="post">
    {% csrf_token %}
    <!-- show if any message comes from backend   -->
    <div class="form-row">
        {% if message %}
            <div class="form-group col-md-12">
                {% for message in messages %}
                    <p class="ml-5 text-center text-danger">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
    <!-- End here   -->

    <!-- creating form fields    -->
    <div class="form-group">
        <label for="input_address">
            Address
        </label>
        <input
                type="text"
                class="form-control"
                id="input_address"
                placeholder="Landmark, Street, Village..."
                name="address"
                required
        >
    </div>

    <div class="form-row mb-3">
        <div class="form-group col-md-6">
            <label for="input_city">
                City
            </label>
            <input
                    type="text"
                    class="form-control"
                    id="input_city"
                    name="city"
                    required
            >
        </div>
        <div class="form-group col-md-4">
            <label for="input_state">
                State
            </label>
            <input
                    type="text"
                    class="form-control"
                    id="input_state"
                    name="state"
                    required
            >
        </div>
        <div class="form-group col-md-2">
            <label for="input_zip">
                Zip(6 digits)
            </label>
            <input
                    type="number"
                    class="form-control"
                    min="100000"
                    max="999999"
                    id="input_zip"
                    name="zip"
                    required
            >
        </div>
    <!--  Ends Here     -->
    </div>
    <!-- sending product id by hidden field to use further   -->
    <input type="hidden" name="prod_info" id="hidden_info" value="{{product_id}}">
    <button type="submit" class="btn btn-primary float-right">Add Address</button>
</form>
{% endblock content %}
