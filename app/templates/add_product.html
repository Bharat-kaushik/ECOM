{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}

{% block content %}
<h2 class="mt-5 text-center">Add Product</h2>

<!-- Creating form to add products -->
<form class="mt-4" action="add_product" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <!-- block to render message from backend side       -->
        {% if messages %}
            <div class="form-group col-md-12">
                {% for message in messages %}
                    <p class="ml-5 text-center text-danger">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <!--        Ends here-->

        <!-- creating form fields        -->
        <div class="form-group col-md-6">
            <label for="input_title">
                Title
            </label>
            <input
                    type="text"
                    class="form-control"
                    id="input_title"
                    placeholder="Title"
                    name="title"
                    required
            >
        </div>
        <div class="form-group col-md-6">
            <label for="input_price">
                Price
            </label>
            <input
                    type="number"
                    class="form-control"
                    id="input_price"
                    placeholder="Price"
                    name="price"
                    required
            >
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="input_photo">
                Photo
            </label>
            <input
                    type="file"
                    class="form-control"
                    id="input_photo"
                    name="photo"
                    required
            >
        </div>
        <div class="form-group col-md-6">
            <label for="input_description">
                Description
            </label>
            <textarea
                    class="form-control"
                    id="input_description"
                    placeholder="Describe Product"
                    name="description"
            ></textarea>
        </div>
    <!-- ends here     -->
    </div>
    <button type="submit" class="btn btn-primary float-right" onsubmit="">Register</button>
</form>
<!--ends here-->
{% endblock content %}
