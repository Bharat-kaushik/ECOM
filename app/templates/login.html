{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}

{% block content %}
<div class="text-center">
    <main class="form-signin">
        <form method="POST" action="dologin">
            {% csrf_token %}
            <h1 class="h1 mt-4 mb-4 fw-normal">Login</h1>

            <!--    if any message comes from backend then this piece of code will execute  -->
            {% if messages %}
            <div class="form-group row ">
                <div class="col-sm-10">
                    <div class="ml-5">
                        {% for message in messages %}
                            <p class="ml-5 text-center text-danger">{{ message }}</p>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endif %}

            <div class="form-group row" style="margin-left:20%">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" style="width:50%" class="form-control" id="inputEmail3" name="username"
                           placeholder="username" required>
                </div>
            </div>
            <div class="">
                <div class="form-group row justify-content-center" style="margin-left:20%">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" style="width:50%" class="form-control" id="inputPassword3"
                               name='password' placeholder="Password" required>
                    </div>
                </div>
            </div>

            <div class="from-group row">
                <div class="col-sm-9">
                    <button type="submit" class="btn btn-primary ml-4">Login</button>
                </div>
            </div>

            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a href="signup" class="ml-2">Sign Up</a>
                </div>
            </div>
        </form>
    </main>
</div>
{% endblock content %}
